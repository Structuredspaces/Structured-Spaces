<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
<style>
@keyframes smoke{0%{opacity:0;transform:translateY(0)}50%{opacity:.6}100%{opacity:0;transform:translateY(-6px)}}
@keyframes glow{0%,100%{fill:#e8c96a}50%{fill:#f5dfa0}}
.sm{animation:smoke 2.5s ease infinite;fill:#c5bdb3}
.w{animation:glow 3s ease infinite}
</style>
<polygon points="16,5 4,15 8,15 8,26 24,26 24,15 28,15" fill="#d4c5b0"/>
<polygon points="16,5 4,15 8,15 16,8 24,15 28,15" fill="#e0d3c0"/>
<rect x="13" y="18" width="6" height="8" rx="1" fill="#3a3a3a"/>
<rect x="14.5" y="20" width="3" height="3" rx=".5" class="w"/>
<rect x="21" y="10" width="3" height="5" fill="#b0a494"/>
<circle cx="22" cy="8" r="1.2" class="sm"/>
<circle cx="23.5" cy="7" r="1" class="sm" style="animation-delay:.8s"/>
</svg>